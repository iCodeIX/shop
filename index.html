<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>inSHAPE Shop</title>
</head>

<body>
    <div class="main-container">
        <header>
            <img class="logo" src="images/shop-logo.png" alt="inshape logo" srcset="">
            <i class="fa-solid fa-cart-shopping cart-icon icons"></i>
            <i class="fa-solid fa-bars hamburger-icon icons"></i>
            <nav class="header-nav">
                <i class="fa-solid fa-times close-nav-icon icons"></i>
                <ul class="nav-list">
                    <li class="nav-list-item"><a href="">About us</a></li>
                    <li class="nav-list-item"><a href="">Products</a></li>
                    <li class="nav-list-item"><a href="">Reviews</a></li>
                    <li class="nav-list-item"><a href="">Contacts</a></li>
                </ul>
            </nav>

            <div class="cart-modal">
                <p class="cart-label">YOUR CART ITEMS</p>
                <ul class="cart-item-list">
                </ul>
                <div class="checkout-container">
                    <button class="checkout-btn">Check out</button>
                    <input type="checkbox" name="select-all" id="select-all-checkbox">
                    <span class="select-all-text">Select all</span>
                </div>
            </div>

        </header>


        <section class="products">
            <ul class="products-list">
                <!-- to populate with items-->
            </ul>
            <div class="added-to-cart-modal">
                <p class="added-to-cart-msg">You have successfully added a product in your cart :)</p>
            </div>

        </section>




    </div>
    <script src="scripts/products.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
